<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agurkas TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #1f1f1f;
            width: 100%;
        }
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            color: #64ffda;
            border-bottom: 3px solid transparent;
        }
        .tab:hover {
            background-color: #333;
        }
        .tab.active {
            border-bottom: 3px solid #64ffda;
        }
        .hidden {
            display: none;
        }
        .login-box {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20vh;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: fadeIn 1s ease-in-out;
        }
        .login-box h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
            width: 80%;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #FFFFFF;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border: 2px solid #a3d5ff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-top: 20px;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        .video-container:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
            border-color: #ff0000;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <header>
        <h1>Agurkas TV</h1>
    </header>
    <div class="tab-container hidden" id="tabs">
        <div class="tab" onclick="showTab('main')">üè† Pagrindinis puslapis</div>
        <div class="tab" onclick="showTab('profile')">üë§ Account Info</div>
    </div>

    <div id="login" class="login-box">
        <img src="pickle.png" alt="Pickle Logo" class="logo">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="text" id="login-username" placeholder="Username" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="main" class="hidden">
        <h2>Pagrindinis puslapis</h2>
        <div class="video-container">
            <iframe id="video1" src="https://www.youtube.com/watch?v=j6gyV2GqEaA" allowfullscreen></iframe>
        </div>
        <!-- Add more video elements as needed -->
    </div>

    <div id="profile" class="hidden">
        <h2>Profile</h2>
        <p id="profile-info"></p>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('div').forEach(div => div.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        function login(event) {
            event.preventDefault();
            alert('Logged in successfully!');
            document.getElementById('login').classList.add('hidden');
            document.getElementById('tabs').classList.remove('hidden');
            showTab('main');
        }

        window.onload = function() {
            if (localStorage.getItem('currentTab')) {
                showTab(localStorage.getItem('currentTab'));
            } else {
                showTab('login');
            }
        };

        window.onbeforeunload = function() {
            localStorage.setItem('currentTab', document.querySelector('.tab.active').innerText.toLowerCase());
        };

        var video1 = document.getElementById('video1');
        video1.addEventListener('ended', function() {
            video1.src = "https://www.youtube.com/embed/M3ZZzd6-R8g";
        });
    </script>
</body>
</html>
