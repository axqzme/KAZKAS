<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agurkas TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    /* Header Styles */
    header {
      background-color: #141414;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      z-index: 100;
      top: 0;
    }

    header .logo {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    header .logo:hover {
      color: #ffcc00;
    }

    header .search-bar input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 25px;
      border: 1px solid #ccc;
      transition: width 0.3s ease;
    }

    header .search-bar input:focus {
      width: 400px;
      outline: none;
      border-color: #ffcc00;
    }

    /* Side Navigation Styles */
    .side-nav {
      position: fixed;
      top: 80px;
      left: 0;
      background-color: #333;
      width: 200px;
      height: 100vh;
      padding-top: 20px;
      transition: transform 0.3s ease-in-out;
      transform: translateX(-220px);
    }

    .side-nav.open {
      transform: translateX(0);
    }

    .side-nav ul {
      list-style: none;
      padding-left: 0;
    }

    .side-nav ul li {
      padding: 20px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .side-nav ul li:hover {
      background-color: #444;
    }

    /* Main Content (Video Thumbnails Grid) */
    .video-thumbnails {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 100px 20px 20px 220px; /* Padding for side nav */
    }

    .video-thumbnail {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .video-thumbnail:hover {
      transform: scale(1.05);
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .video-thumbnail .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Footer - Removed Socials */
    footer {
      background-color: #141414;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .video-thumbnails {
        grid-template-columns: repeat(2, 1fr);
        padding-left: 20px;
      }

      header .search-bar input {
        width: 200px;
      }

      .side-nav {
        width: 250px;
      }

      .side-nav.open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo" onclick="toggleSidebar()">Agurkas TV</div>
    <div class="search-bar">
      <input id="searchInput" type="text" placeholder="Search videos..." onkeyup="searchVideos()">
    </div>
  </header>

  <!-- Side Navigation -->
  <div class="side-nav">
    <ul>
      <li onclick="goToHome()">Home</li>
      <li onclick="goToTrending()">Trending</li>
      <li onclick="goToSubscriptions()">Subscriptions</li>
      <li onclick="goToUpload()">Upload Video</li>
      <li onclick="goToLibrary()">Library</li>
      <li onclick="goToHistory()">History</li>
    </ul>
  </div>

  <!-- Video Thumbnails -->
  <div id="videoThumbnails" class="video-thumbnails">
    <div class="video-thumbnail" data-title="Funny Video">
      <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
      <div class="info">Funny Video</div>
    </div>
    <div class="video-thumbnail" data-title="Tech Review">
      <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
      <div class="info">Tech Review</div>
    </div>
    <div class="video-thumbnail" data-title="Travel Vlog">
      <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
      <div class="info">Travel Vlog</div>
    </div>
    <div class="video-thumbnail" data-title="Music Video">
      <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
      <div class="info">Music Video</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Agurkas TV</p>
  </footer>

  <!-- JavaScript for interactivity -->
  <script>
    // Toggle the Sidebar
    function toggleSidebar() {
      const sideNav = document.querySelector('.side-nav');
      sideNav.classList.toggle('open');
    }

    // Search Functionality
    function searchVideos() {
      const searchQuery = document.getElementById('searchInput').value.toLowerCase();
      const videos = document.querySelectorAll('.video-thumbnail');
      
      videos.forEach(video => {
        const title = video.getAttribute('data-title').toLowerCase();
        if (title.includes(searchQuery)) {
          video.style.display = 'block'; // Show if it matches
        } else {
          video.style.display = 'none'; // Hide if it doesn't match
        }
      });
    }

    // Mock Navigation Functions
    function goToHome() {
      alert("Going to Home...");
    }

    function goToTrending() {
      alert("Going to Trending...");
    }

    function goToSubscriptions() {
      alert("Going to Subscriptions...");
    }

    function goToUpload() {
      alert("Going to Upload...");
    }

    function goToLibrary() {
      alert("Going to Library...");
    }

    function goToHistory() {
      alert("Going to History...");
    }

    // Mock login (simple demo, replace with real authentication)
    function loginUser(username, password) {
      if (username === "admin" && password === "password123") {
        alert("Login successful!");
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("username", username);
      } else {
        alert("Invalid credentials!");
      }
    }

    // Redirect to personal channel
    function goToChannel() {
      if (localStorage.getItem("loggedIn") === "true") {
        alert("Redirecting to your personal channel!");
      } else {
        alert("Please log in first.");
      }
    }
  </script>
</body>
</html>
