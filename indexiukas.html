<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agurkas TV</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #121212; 
            color: #FFFFFF; 
            margin: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        .tab-container {
            display: flex;
            justify-content: center;
            margin: 10px;
        }
        .tab { 
            margin: 10px; 
            cursor: pointer; 
            padding: 10px; 
            background-color: #1f1f1f; 
            border-radius: 5px; 
        }
        .active { 
            font-weight: bold; 
            background-color: #333333; 
        }
        .hidden { 
            display: none; 
        }
        .login-box {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20vh;
        }
        .login-box h2 {
            font-size: 2em;
        }
        video { 
            width: 80%; 
            height: auto; 
            margin: 10px 0; 
            border: 1px solid #333333; 
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333333;
            width: 80%;
        }
        button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333333;
            color: #FFFFFF;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <span class="tab" onclick="showTab('main')">üè† Home</span>
        <span class="tab" onclick="showTab('profile')">üë§ Account Info</span>
    </div>

    <div id="login" class="login-box">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <input type="text" id="login-username" placeholder="Username" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="main" class="hidden">
        <h2>Main Page</h2>
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Add more video elements as needed -->
    </div>

    <div id="profile" class="hidden">
        <h2>Profile</h2>
        <p id="profile-info"></p>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('div').forEach(div => div.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        function login(event) {
            event.preventDefault();
            // Implement login logic here
            alert('Logged in successfully!');
            showTab('main');
        }

        window.onload = function() {
            if (localStorage.getItem('currentTab')) {
                showTab(localStorage.getItem('currentTab'));
            } else {
                showTab('login');
            }
        };

        window.onbeforeunload = function() {
            localStorage.setItem('currentTab', document.querySelector('.tab.active').innerText.toLowerCase());
        };
    </script>
</body>
</html>
