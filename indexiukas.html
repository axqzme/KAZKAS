<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agurkas TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      overflow-x: hidden;
      transition: all 0.3s ease;
    }

    /* Header Styles */
    header {
      background-color: #141414;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      width: 100%;
      z-index: 100;
      top: 0;
    }

    header .logo {
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s;
    }

    header .logo:hover {
      color: #ffcc00;
    }

    header .search-bar input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 25px;
      border: 1px solid #ccc;
      transition: width 0.3s ease;
    }

    header .search-bar input:focus {
      width: 400px;
      outline: none;
      border-color: #ffcc00;
    }

    /* Side Navigation Styles */
    .side-nav {
      position: fixed;
      top: 80px;
      left: 0;
      background-color: #333;
      width: 200px;
      height: 100vh;
      padding-top: 20px;
      transition: transform 0.3s ease-in-out;
      transform: translateX(-220px);
    }

    .side-nav.open {
      transform: translateX(0);
    }

    .side-nav ul {
      list-style: none;
      padding-left: 0;
    }

    .side-nav ul li {
      padding: 20px;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .side-nav ul li:hover {
      background-color: #444;
    }

    /* Main Content (Video Thumbnails Grid) */
    .video-thumbnails {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      padding: 100px 20px 20px 220px; /* Padding for side nav */
    }

    .video-thumbnail {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }

    .video-thumbnail:hover {
      transform: scale(1.05);
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    .video-thumbnail .info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-size: 16px;
    }

    /* Footer - Removed Socials */
    footer {
      background-color: #141414;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .video-thumbnails {
        grid-template-columns: repeat(2, 1fr);
        padding-left: 20px;
      }

      header .search-bar input {
        width: 200px;
      }

      .side-nav {
        width: 250px;
      }

      .side-nav.open {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo" onclick="toggleSidebar()">Agurkas TV</div>
    <div class="search-bar">
      <input type="text" placeholder="Search videos...">
    </div>
  </header>

  <!-- Side Navigation -->
  <div class="side-nav">
    <ul>
      <li>Home</li>
      <li>Trending</li>
      <li>Subscriptions</li>
      <li>Upload Video</li>
      <li>Library</li>
      <li>History</li>
    </ul>
  </div>

  <!-- Video Thumbnails -->
  <div class="video-thumbnails">
    <div class="video-thumbnail">
      <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
      <div class="info">Video Title 1</div>
    </div>
    <div class="video-thumbnail">
      <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
      <div class="info">Video Title 2</div>
    </div>
    <div class="video-thumbnail">
      <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
      <div class="info">Video Title 3</div>
    </div>
    <div class="video-thumbnail">
      <img src="https://via.placeholder.com/320x180" alt="Video Thumbnail">
      <div class="info">Video Title 4</div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Agurkas TV</p>
  </footer>

  <!-- JavaScript for interactivity -->
  <script>
    function toggleSidebar() {
      const sideNav = document.querySelector('.side-nav');
      sideNav.classList.toggle('open');
    }

    // Login System (localStorage-based for simplicity)
    function loginUser(username, password) {
      // Simple demo login (for real-world usage, use backend authentication)
      if (username === "admin" && password === "password123") {
        alert("Login successful!");
        localStorage.setItem("loggedIn", "true");
        localStorage.setItem("username", username);
      } else {
        alert("Invalid credentials!");
      }
    }

    // Upload Video (just a mock)
    function uploadVideo() {
      if (localStorage.getItem("loggedIn") !== "true") {
        alert("Please log in first to upload videos.");
        return;
      }
      alert("Video upload feature (coming soon)!");
    }

    // If logged in, you can redirect to your personal channel (mocked here)
    function goToChannel() {
      if (localStorage.getItem("loggedIn") === "true") {
        alert("Redirecting to your personal channel!");
      } else {
        alert("Please log in first.");
      }
    }
  </script>
</body>
</html>
