<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agurkas TV Radio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #141414;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    h1 {
      color: #ffcc00;
      font-size: 36px;
    }

    /* Radio Player Container */
    .radio-player {
      width: 80%;
      max-width: 800px;
      background-color: #222;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
    }

    /* YouTube Player */
    .youtube-player iframe {
      width: 100%;
      height: 400px;
      border-radius: 15px;
      border: none;
    }

    /* Login, Register, and Profile */
    .auth-container {
      width: 300px;
      padding: 30px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
    }

    .auth-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 5px;
      background-color: #222;
      color: white;
    }

    .auth-container button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #ffcc00;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .auth-container button:hover {
      background-color: #ff9900;
    }

    .auth-container p {
      text-align: center;
      font-size: 14px;
    }

    .auth-container .links {
      color: #ffcc00;
      cursor: pointer;
    }

    /* Profile Section */
    .profile-container {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      position: absolute;
      top: 10px;
      right: 10px;
    }

    .profile-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      cursor: pointer;
    }

    .profile-container .profile-text {
      color: white;
    }

  </style>
</head>
<body>
  <!-- Profile & Homepage Icon -->
  <div class="profile-container" id="profileContainer" style="display:none;">
    <img src="https://via.placeholder.com/40" alt="Profile Picture" onclick="goToProfile()">
    <span class="profile-text" id="usernameDisplay"></span>
  </div>

  <!-- Radio Player or Login/Register Page -->
  <div id="radioPlayer" class="radio-player" style="display: none;">
    <h1>Agurkas TV Radio</h1>
    <div class="youtube-player">
      <!-- Replace with your YouTube video link for the radio/music stream -->
      <iframe src="https://www.youtube.com/embed/YOUR_YOUTUBE_VIDEO_ID?autoplay=1&loop=1&playlist=YOUR_YOUTUBE_VIDEO_ID" allow="autoplay"></iframe>
    </div>
    <p>Playing your favorite songs</p>
  </div>

  <div id="authPage" class="auth-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p>Don't have an account? <span class="links" onclick="showRegister()">Create one</span></p>
    <p><span class="links" onclick="showForgotPassword()">Forgot Password?</span></p>
  </div>

  <!-- Registration Form -->
  <div id="registerPage" class="auth-container" style="display: none;">
    <h2>Create Account</h2>
    <input type="text" id="newUsername" placeholder="Username">
    <input type="password" id="newPassword" placeholder="Password">
    <button onclick="register()">Register</button>
    <p>Already have an account? <span class="links" onclick="showLogin()">Login</span></p>
  </div>

  <!-- Forgot Password Form -->
  <div id="forgotPasswordPage" class="auth-container" style="display: none;">
    <h2>Forgot Password</h2>
    <input type="email" id="forgotEmail" placeholder="Enter your email">
    <button onclick="forgotPassword()">Send Reset Link</button>
    <p><span class="links" onclick="showLogin()">Back to Login</span></p>
  </div>

  <script>
    let loggedIn = false;

    // Simulate the login and user data
    const users = [
      { username: 'user1', password: 'password123' }
    ];

    function showLogin() {
      document.getElementById('authPage').style.display = 'block';
      document.getElementById('registerPage').style.display = 'none';
      document.getElementById('forgotPasswordPage').style.display = 'none';
    }

    function showRegister() {
      document.getElementById('authPage').style.display = 'none';
      document.getElementById('registerPage').style.display = 'block';
      document.getElementById('forgotPasswordPage').style.display = 'none';
    }

    function showForgotPassword() {
      document.getElementById('authPage').style.display = 'none';
      document.getElementById('registerPage').style.display = 'none';
      document.getElementById('forgotPasswordPage').style.display = 'block';
    }

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const user = users.find(u => u.username === username && u.password === password);
      if (user) {
        loggedIn = true;
        document.getElementById('authPage').style.display = 'none';
        document.getElementById('radioPlayer').style.display = 'block';
        document.getElementById('profileContainer').style.display = 'flex';
        document.getElementById('usernameDisplay').textContent = `Welcome, ${username}!`;
      } else {
        alert('Invalid login');
      }
    }

    function register() {
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;

      if (username && password) {
        users.push({ username, password });
        alert('Account created successfully! Please log in.');
        showLogin();
      } else {
        alert('Please fill in all fields');
      }
    }

    function forgotPassword() {
      const email = document.getElementById('forgotEmail').value;
      if (email) {
        alert('Password reset link sent!');
        showLogin();
      } else {
        alert('Please enter your email');
      }
    }

    function goToProfile() {
      alert('Navigating to profile...');
    }
  </script>
</body>
</html>
