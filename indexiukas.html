<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGURKAS TV</title>
    <style>
        /* General page style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        /* Header style */
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #00ff00; /* Green text */
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #00ff00; /* Green text */
        }

        /* YouTube video container */
        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
        }

        /* Style for individual video frames */
        .video-frame {
            width: 640px; /* Bigger video box */
            height: 360px; /* Bigger video box */
            border: 4px solid #ffcc00;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Video frame glow effect on hover */
        .video-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
        }

        /* Embedded YouTube video */
        iframe {
            width: 100%;
            height: 100%;
        }

        /* Add a smooth fade-in effect when page loads */
        .video-container {
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Center input for custom YouTube link */
        .link-input {
            text-align: center;
            margin-top: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 300px;
            margin-right: 10px;
            border-radius: 5px;
            border: 2px solid #ffcc00;
        }

        input[type="button"] {
            padding: 10px;
            font-size: 1rem;
            background-color: #ffcc00;
            color: #222;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="button"]:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>

<header>
    <h1>AGURKAS TV</h1>
    <p>Tai yra RADIO pilnas geru daineliu</p>
</header>

<!-- User Input for YouTube Link -->
<div class="link-input">
    <input type="text" id="youtubeLink" placeholder="Paste YouTube URL here" disabled> <!-- Disabled input -->
    <input type="button" value="Play Video" onclick="loadVideo()" disabled> <!-- Disabled button -->
</div>

<!-- Video container -->
<div class="video-container" id="videoContainer">
    <div class="video-frame">
        <iframe id="videoIframe" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<script>
    const videoContainer = document.getElementById("videoContainer");
    const videoIframe = document.getElementById("videoIframe");
    const youtubeLinkInput = document.getElementById("youtubeLink");
    const playButton = document.querySelector("input[type='button']");

    // List of YouTube video links to play
    const videoList = [
        "https://www.youtube.com/watch?v=dQw4w9WgXcQ", // Example video 1
        "https://www.youtube.com/watch?v=kJQP7kiw5Fk", // Example video 2
        "https://www.youtube.com/watch?v=hY7m5jjJ9mM"  // Example video 3
    ];

    let currentVideoIndex = localStorage.getItem('currentVideoIndex') ? parseInt(localStorage.getItem('currentVideoIndex')) : 0;

    // Load the video from the list based on the current index
    function loadVideo() {
        let videoUrl = youtubeLinkInput.value.trim();
        if (videoUrl) {
            const videoId = getYouTubeVideoId(videoUrl);
            if (videoId) {
                updateVideoIframe(videoId);
                // Store the new video index
                localStorage.setItem('currentVideoIndex', currentVideoIndex);
            } else {
                alert("Invalid YouTube URL.");
            }
        }
    }

    // Extract YouTube video ID from URL
    function getYouTubeVideoId(url) {
        const regExp = /(?:https?:\/\/(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=))([A-Za-z0-9_-]{11}))|(?:youtu\.be\/([A-Za-z0-9_-]{11}))/;
        const match = url.match(regExp);
        return match ? match[1] : null;
    }

    // Update iframe src with a new video
    function updateVideoIframe(videoId) {
        videoIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    // Auto-play the next video in the list
    videoIframe.addEventListener("ended", function() {
        currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
        const nextVideoUrl = videoList[currentVideoIndex];
        const nextVideoId = getYouTubeVideoId(nextVideoUrl);
        updateVideoIframe(nextVideoId);
        // Store the current video index in localStorage
        localStorage.setItem('currentVideoIndex', currentVideoIndex);
    });

    // Only allow you to input videos, disable the input fields for others
    const isUserAllowed = true; // Set this to 'true' only if it's your account

    if (isUserAllowed) {
        youtubeLinkInput.disabled = false;  // Enable the input field
        playButton.disabled = false;  // Enable the play button
    }

    // Start playing the saved video after refresh
    const savedVideoId = localStorage.getItem('currentVideoId');
    if (savedVideoId) {
        updateVideoIframe(savedVideoId);
    } else {
        // Default to the first video in the list
        const defaultVideoId = getYouTubeVideoId(videoList[currentVideoIndex]);
        updateVideoIframe(defaultVideoId);
    }

</script>

</body>
</html>
