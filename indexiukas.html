<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGURKAS TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #00ff00; /* Green text */
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #00ff00; /* Green text */
        }

        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
        }

        .video-frame {
            width: 560px; /* Smaller video width */
            height: 315px; /* Smaller video height */
            border: 4px solid #ffcc00;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        .grojarastis {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
        }

        .grojarastis a {
            color: #00ff00;
            text-decoration: none;
            margin: 5px 0;
            font-size: 1.2rem;
        }

        .grojarastis a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>AGURKAS TV</h1>
    <p>Tai yra RADIO pilnas geru daineliu</p>
</header>

<!-- Video container -->
<div class="video-container" id="videoContainer">
    <div class="video-frame">
        <iframe id="videoIframe" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>

<!-- Grojaraštis (playlist) -->
<div class="grojarastis">
    <h2>Grojaraštis - Visos Dainos</h2>
    <a href="#" onclick="playVideo('https://www.youtube.com/watch?v=dQw4w9WgXcQ')">Rick Astley - Never Gonna Give You Up</a>
</div>

<script>
    // Function to extract the YouTube video ID from URL
    function getYouTubeVideoId(url) {
        const videoId = url.split('v=')[1];
        return videoId;
    }

    // Function to play video in iframe
    function playVideo(url) {
        const videoId = getYouTubeVideoId(url);
        const videoIframe = document.getElementById("videoIframe");
        videoIframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }
</script>

</body>
</html>
