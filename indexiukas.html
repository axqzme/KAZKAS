<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGURKAS TV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            color: #00ff00; /* Green text */
        }

        p {
            font-size: 1.2rem;
            margin: 10px 0;
            color: #00ff00; /* Green text */
        }

        .video-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 30px;
        }

        .video-frame {
            width: 640px;
            height: 360px;
            border: 4px solid #ffcc00;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-frame:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        .grojarastis {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-top: 20px;
        }

        .grojarastis a {
            color: #00ff00;
            text-decoration: none;
            margin: 5px 0;
            font-size: 1.2rem;
        }

        .grojarastis a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1>AGURKAS TV</h1>
    <p>Tai yra RADIO pilnas geru daineliu</p>
</header>

<!-- Video container -->
<div class="video-container" id="videoContainer">
    <div class="video-frame">
        <div id="player"></div>
    </div>
</div>

<!-- Grojaraštis (playlist) -->
<div class="grojarastis">
    <h2>Grojaraštis - Visos Dainos</h2>
    <a href="#" onclick="playVideo(0)">Song 1: Example Song 1</a>
    <a href="#" onclick="playVideo(1)">Song 2: Example Song 2</a>
    <a href="#" onclick="playVideo(2)">Song 3: Example Song 3</a>
</div>

<script>
    const videoList = [
        "V4veBuE_QA0",  // Example video 1
        "rjlS3YRSR2c",  // Example video 2
        "DBAdOlQPbwg",  // Example video 3
    ];

    let currentVideoIndex = localStorage.getItem('currentVideoIndex') ? parseInt(localStorage.getItem('currentVideoIndex')) : 0;

    // Load the YouTube Player API script
    function loadYouTubeAPI() {
        const script = document.createElement('script');
        script.src = 'https://www.youtube.com/iframe_api';
        document.body.appendChild(script);
    }

    // This function is called once the YouTube API script is loaded
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '360',
            width: '640',
            videoId: videoList[currentVideoIndex],
            events: {
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // Function to play selected video from the playlist
    function playVideo(index) {
        currentVideoIndex = index;
        localStorage.setItem('currentVideoIndex', currentVideoIndex);
        player.loadVideoById(videoList[currentVideoIndex]);
    }

    // Auto play next video when the current one ends
    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            currentVideoIndex = (currentVideoIndex + 1) % videoList.length;
            localStorage.setItem('currentVideoIndex', currentVideoIndex);
            player.loadVideoById(videoList[currentVideoIndex]);
        }
    }

    // Wait for the YouTube API to load
    loadYouTubeAPI();

</script>

</body>
</html>
