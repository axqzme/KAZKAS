<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agurkas TV</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .hidden { display: none; }
        .tab { margin: 10px; cursor: pointer; }
        .active { font-weight: bold; }
        video { width: 100%; height: auto; }
    </style>
</head>
<body>
    <h1>Welcome to Agurkas TV</h1>
    <div>
        <span class="tab" onclick="showTab('login')">Login</span>
        <span class="tab" onclick="showTab('signup')">Sign Up</span>
        <span class="tab" onclick="showTab('forgot')">Forgot Password</span>
        <span class="tab" onclick="showTab('main')">Main Page</span>
        <span class="tab" onclick="showTab('profile')">Profile</span>
    </div>

    <div id="login" class="hidden">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <label for="login-username">Username:</label>
            <input type="text" id="login-username" required><br>
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="signup" class="hidden">
        <h2>Sign Up</h2>
        <form onsubmit="signup(event)">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" required><br>
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div id="forgot" class="hidden">
        <h2>Forgot Password</h2>
        <form onsubmit="forgotPassword(event)">
            <label for="forgot-email">Email:</label>
            <input type="email" id="forgot-email" required><br>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <div id="main" class="hidden">
        <h2>Main Page</h2>
        <video controls>
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video controls>
            <source src="video2.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <!-- Add more video elements as needed -->
    </div>

    <div id="profile" class="hidden">
        <h2>Profile</h2>
        <p id="profile-info"></p>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('div').forEach(div => div.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
        }

        function login(event) {
            event.preventDefault();
            // Implement login logic here
            alert('Logged in successfully!');
            showTab('main');
        }

        function signup(event) {
            event.preventDefault();
            // Implement sign up logic here
            alert('Signed up successfully!');
            showTab('login');
        }

        function forgotPassword(event) {
            event.preventDefault();
            // Implement forgot password logic here
            alert('Password reset link sent!');
            showTab('login');
        }

        window.onload = function() {
            if (localStorage.getItem('currentTab')) {
                showTab(localStorage.getItem('currentTab'));
            } else {
                showTab('login');
            }
        };

        window.onbeforeunload = function() {
            localStorage.setItem('currentTab', document.querySelector('.tab.active').innerText.toLowerCase());
        };
    </script>
</body>
</html>
