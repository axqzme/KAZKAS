<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agurkas TV</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: white;
    }

    h1, h2 {
      text-align: center;
      color: #ff6a00;
      font-size: 3em;
    }

    a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #fff;
    }

    /* Login Page */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      animation: fadeIn 2s ease-in-out;
    }

    .login-box {
      background-color: #333;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
      width: 350px;
      animation: slideUp 1s ease-in-out;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6a00;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff6a00;
      border: none;
      color: #fff;
      font-size: 1.2em;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff4500;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.9em;
    }

    .links a {
      color: #aaa;
    }

    /* Main Page */
    .navbar {
      background-color: #222;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-profile {
      display: flex;
      align-items: center;
    }

    .user-profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .user-profile p {
      font-size: 1.2em;
    }

    .content {
      margin: 20px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .video-item {
      background-color: #333;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    video {
      width: 100%;
      border-radius: 8px;
    }

    .video-item p {
      margin-top: 10px;
      text-align: center;
      font-size: 1.1em;
      color: #ff6a00;
    }

    /* Animations */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      0% {
        transform: translateY(30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .login-box {
        width: 90%;
      }

      .navbar {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>

<!-- Login Page -->
<div id="loginPage" class="login-container">
  <div class="login-box">
    <h2>Agurkas TV</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#" id="forgotPassword">Forgot Password?</a> | 
      <a href="#" id="createAccount">Create Account</a>
    </div>
  </div>
</div>

<!-- Main Content Page -->
<div id="mainPage" class="content" style="display:none;">
  <div class="navbar">
    <h1>Agurkas TV</h1>
    <div class="user-profile">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/45/TikTok_logo_2023.png" alt="User Profile">
      <p>Username</p>
    </div>
  </div>

  <h2>Cool Videos & Posts</h2>
  <div class="videos">
    <div class="video-item">
      <video src="sample-video.mp4" controls></video>
      <p>Video Title</p>
    </div>
    <div class="video-item">
      <video src="sample-video2.mp4" controls></video>
      <p>Another Video Title</p>
    </div>
    <!-- Add more videos as you like -->
  </div>
</div>

<script>
  // Handling login functionality
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    if (username && password) {
      // In real use, you'd validate these credentials with a backend.
      alert('Login Successful! Welcome to Agurkas TV!');
      
      // Hide the login page and show the main page
      document.getElementById('loginPage').style.display = 'none';
      document.getElementById('mainPage').style.display = 'block';
    } else {
      alert('Please enter both username and password!');
    }
  });

  // Handling links for forgot password and account creation
  document.getElementById('forgotPassword').addEventListener('click', function() {
    alert('Redirecting to forgot password page...');
    // You would redirect or open a modal here
  });

  document.getElementById('createAccount').addEventListener('click', function() {
    alert('Redirecting to create an account page...');
    // You would redirect or open a modal here
  });
</script>

</body>
</html>
